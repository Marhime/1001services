<html  lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--endbuild-->
    <title>1001 Services | Inscription</title>
</head>
<body>
    <aside class="sign-side left">
    </aside>
    <main id="sign-up">
        <header id="logo-header" class="wrapper">
            <a href="index.html"><img class="return" src="images/svg/left-arrow.svg" alt="" srcset=""></a>
            <a class="logo-sign" href="index.html">1001Services</a>
        </header>
        <a class="return-link" href="index.html"><img class="return" src="images/svg/chevron-pointing-to-the-left.svg"></a>
        <div class="sign-up-container">
            <h1 class="tt-01">Demande d'inscription</h1>
            <p class="mandatory">Champs obligatoires *</p>
            <form action="">
                <label for="gender">Civilite <span>*</span></label>
                <select name="gender" id="gender" required>
                    <option value="mme">Madame</option>
                    <option value="mr">Monsieur</option>
                </select>
                <label for="name">Nom <span>*</span></label>
                <input type="text" name="name" id="name" required>
                <label for="nickname">Prenom <span>*</span></label>
                <input type="text" name="nickname" id="nickname" required>
                <label for="email">Adresse mail <span>*</span></label>
                <input type="email" name="email" id="email" required>
                <label for="phone">Telephone <span>*</span></label>
                <input type="tel" name="phone" id="phone" required>
                <input class="btn-01" type="submit" value="Envoyer">
            </form>
            <p class="sign-in">Vous avez deja un compte? <a href="connexion.html">Se connecter</a></p>
        </div>
        <div class="copyright">
            <p>Copyright Â© 2018 1001Services All&nbsp;rights&nbsp;reserved.</p>
        </div>
    </main>
</body>
<!--build:js js/main.min.js -->
<script src="js/main.js"></script>
